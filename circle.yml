general:
  branches:
    ignore:
      - /.*/
machine:
  timezone: UTC
  ruby:
    version: 2.3.0
  environment:
    MM_ENV: production
  pre:
    - "git config --global user.name 'CircleCI'"
    - "git config --global user.email 'glenn@gpjones.org'"
dependencies:
  cache_directories:
    - vendor/bundle
  pre:
    - sudo apt-get update
    - sudo apt-get -yV install mecab
    - sudo apt-get -yV install mecab-ipadic-utf8
test:
  override:
    - echo "No tests are needed"
deployment:
  autodeploy:
    branch: [bangalore, mexico, moscow]
    commands:
      - bundle exec middleman deploy
